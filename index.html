<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOTHING STORE</title>

  <!--link for boostrap icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!--link for boostrap 5 framework-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body class="bg-dark">
  <header class="text-white p-3 border-bottom border-light">
    <div class="row m-0">
      <div class="col">
        <i class="bi bi-asterisk"></i>
        <span>Dither Clothing Store</span>
      </div>
      <div class="col">
        <div>
          <ul class="list-unstyled d-flex justify-content-between">
          <li><a href="" class="text-decoration-none text-white">Home</a></li>
          <li><a href="" class="text-decoration-none text-white">Shop</a></li>
          <li><a href="" class="text-decoration-none text-white">Sale</a></li>
          <li><a href="" class="text-decoration-none text-white">Blog</a></li>
          <li><a href="" class="text-decoration-none text-white">Showcase</a></li>
        </ul>
        </div>
      </div>
      <div class="col">
        <div class="d-flex justify-content-end">
          <button class="btn rounded-circle border-white mx-2">
            <i class="bi bi-bag text-white "></i>
          </button>
        <button class="btn btn-outline-light rounded-pill mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
          login
        </button>
        <button class="btn btn-light rounded-pill mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Sign Up
        </button>
        </div>
      </div>
    </div>
  </header>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="SignUp" aria-hidden="true">
  <div class="modal-dialog position-absolute top-50 start-50 translate-middle w-100">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="SignUp">STYLE GEN Z WARDROBE</h1>
        <button type="button" class="btn position-absolute end-0" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-diamond-fill"></i></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <!-- Form to create and update data -->
          <form class="form-container d-flex flex-column row-gap-3">
            <input type="text" class="form-control rounded-pill p-2" id="firstName" placeholder="Enter First Name" />
            <input type="text" class="form-control rounded-pill p-2" id="lastName" placeholder="Enter Last Name" />
            <input type="email"  class="form-control rounded-pill p-2" id="gmail" placeholder="Enter Gmail" />
            <input type="password" class="form-control rounded-pill p-2" id="password" placeholder="Enter Password" />
          </form>
        </div>
        <div class="modal-footer mt-2">
          <button id="createBtn" class="btn btn-outline-dark w-100" onclick="createData()">Create</button>
        </div>
    </div>
    </div>
  </div>
</div>
<div class="container mt-5 text-light">
  <div class="text-center">
    <h5 class=" fw-lighter border d-inline px-3 py-1 rounded-pill btn-sm"><small>New spring collection 2023</small></h5>
  </div>
  <div class="text-center mt-3 ">
    <h1 class="" style="font-size: 4.5em;">Where style speaks, trends resonate, </h1>
    <h1 class="" style="font-size: 4.5em;">
      fashion flourishes.
    </h1>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <p class="fw-lighter w-50 text-center"> Unveiling a fashion destination were trends blend seamlessly with your individual style aspirations. Discover today!</p>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-light rounded-pill fw-medium ">New collection <i class="bi bi-arrow-right-circle-fill"></i></button>
  </div>
</div>
<div class="contianer">
  <div class="row">
    <div class="col">
      <img src="image/1.webp" alt="" class="h-100 w-100 rounded-top-pill">
    </div>
    <div class="col position-relative ">
      <img src="image/1.webp" alt="" class="h-75 w-75 rounded-top-pill position-absolute bottom-0 ">
    </div>
    <div class="col position-relative p-0">
      <img src="image/1.webp" alt="" class="h-75 w-75  rounded-top-pill position-absolute  bottom-0">
    </div>
    <div class="col position-relative p-0">
      <img src="image/1.webp" alt="" class="h-75 w-75  rounded-top-pill position-absolute  bottom-0">
    </div>
    <div class="col p-0">
      <img src="image/1.webp" alt="" class="h-100 w-100  rounded-top-pill ">
    </div>
  </div>
</div>
  <script src="index.js"></script>

  <!--script for boostrap 5 framework-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
